<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/home.css" />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main>
      <section class="password-container">
        <h2>Password Generator</h2>
        <div class="card">
          <div class="row-between">
            <h1 id="password">YOUR PASSWORD</h1>
            <a id="copy-password">
              <img src="/assets/images/icon-copy.svg" />
            </a>
          </div>
        </div>
        <div class="card">
          <div class="row-between">
            <p>Character Length</p>
            <h2 id="character-length" style="color: var(--neon-green)">10</h2>
          </div>
          <input
            id="slider"
            type="range"
            min="1"
            max="100"
            value="10"
            class="slider"
          />
          <form id="form" class="form-container">
            <div class="row checkbox-container">
              <input id="upper-case" type="checkbox" class="checkbox" />
              <label>Include Upperase Letters</label>
            </div>
            <div class="row checkbox-container">
              <input id="lower-case" type="checkbox" class="checkbox" />
              <label>Include Lowercase Letters</label>
            </div>
            <div class="row checkbox-container">
              <input id="numbers" type="checkbox" class="checkbox" />
              <label>Include Numbers</label>
            </div>
            <div class="row checkbox-container">
              <input id="symbols" type="checkbox" class="checkbox" />
              <label>Include Symbols</label>
            </div>

            <div class="strength-container">
              <p style="color: var(--grey)">STRENGTH</p>
              <div class="strength-container-level">
                <p id="strength-level" style="margin-right: 8px">TOO WEAK</p>
                <div class="row" style="column-gap: 8px">
                  <span
                    id="strength-bar"
                    class="strength-bar strength-bar-too-weak"
                  ></span>
                  <span id="strength-bar" class="strength-bar"></span>
                  <span id="strength-bar" class="strength-bar"></span>
                  <span id="strength-bar" class="strength-bar"></span>
                </div>
              </div>
            </div>
            <button type="submit" class="generate-button">
              <p>GENERATE</p>
              <img src="/assets/images/icon-arrow-right.svg" />
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="/js/home.js"></script>
  </body>
</html>
